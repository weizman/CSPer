<html>
  <head>
    <script>
      document.currentScript.remove();
      try {
        const csp = decodeURI(location.href.split('csp=')[1]);
        document.write(`<meta http-equiv="Content-Security-Policy" content="${csp}">`);
      } catch {}
    </script>
  </head>
  <body>
    
  </body>
</html>
